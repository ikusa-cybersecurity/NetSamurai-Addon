<html>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <head>
      <script src="popup.js"></script>
      <title>NetSamurai</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="title" class="title_div">
            <div align="middle">
                <img class="logo" src="../icons/logo.png" alt="NetSamurai" width="250" height="50">
                <label class="switch">
                    <input type="checkbox" id="onoffButton" name="onoffButton" value="On">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div id="home_container" class="grey_container">
            <div id="top_data" class="domain_div" align="middle">
                <h2 id="domain"></h2>
            </div>
            <div id="substituted_summary" align="middle">
                <br>
                <span class="text1">Cookies found for this url</span><br>
                <h3 id="total_cookies">0</h3><span class="text1"> total</span>
                <span class="text1">(</span><h3 id="tracking_cookies">0</h3><span class="text1"> tracking)</span>
                <br><br>
                <span class="text1">Resources cleaned on this page</span><br>
                <h3 id="num_total">0</h3><span class="text1"> total</span>
                <span class="text1">(</span><h3 id="num_unique">0</h3><span class="text1"> unique)</span>
                <br><br>
                <div class="feature-toggle">
                    <span class="text1">Paywall Blocking</span>
                    <label class="switch small">
                        <input type="checkbox" id="paywallButton" name="paywallButton" value="On">
                        <div class="slider round"></div>
                    </label>
                </div>
                <div class="feature-toggle">
                    <span class="text1">Resource Cleaning</span>
                    <label class="switch small">
                        <input type="checkbox" id="resourceButton" name="resourceButton" value="On">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
            <div id="blocked_urls" class="blocked-urls-div" align="middle">
                <div id="blocked_urls_title">
                    <br>
                    <span class="text1"><i>Resources cleaned by NetSamurai:</i></span>
                    <br><br>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="cleanurls_button" class="image-button change-opacity cleanurls-button" title="Toggle Cleaned URLs View"></button>
            <button id="home_button" class="image-button change-opacity home-button" title="Visit Homepage"></button>
            <button id="settings_button" class="image-button change-opacity settings-button" title="Open Settings"></button>
            <button id="report_button" class="image-button change-opacity report-button" title="Report Broken Webpage"></button>
            <button id="refresh_button" class="image-button change-opacity refresh-button" title="Refresh Webpage"></button>
        </div>
  </body>
</html>
