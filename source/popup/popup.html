<html>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <head>
      <script src="popup.js"></script>
      <title>GuardXP</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="title" class="title_div">
            <div align="middle">
                <img class="logo" src="../icons/logo.png" alt="GuardXP" width="170" height="48">
                <label class="switch">
                    <input type="checkbox" id="onoffButton" name="onoffButton" value="On">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div id="home_container" class="grey_container">
            <div id="top_data" class="domain_div" align="middle">
                <h2 id="domain"></h2>
            </div>
            <div id="substituted_summary" align="middle">
                <br>
                <span class="text1">Cookies found for this url</span><br>
                <h3 id="total_cookies">0</h3><span class="text1"> total</span>
                <span class="text1">(</span><h3 id="tracking_cookies">0</h3><span class="text1"> tracking)</span>
                <br><br>
                <!--
                <span class="text1">Code preserved (not tracking)</span><br>
                <h3 id="percentage"></h3>
                <br><br>
                -->
                <span class="text1">Resources substituted on this page</span><br>
                <h3 id="num_total">0</h3><span class="text1"> total</span>
                <span class="text1">(</span><h3 id="num_unique">0</h3><span class="text1"> unique)</span>
            </div>
            <div id="blocked_urls" class="blocked-urls-div"><br></div>
        </div>
        <div class="button-container">
            <button id="home_button" class="image-button change-opacity home-button"></button>
            <button id="api_button" class="image-button change-opacity api-button"></button>
            <button id="settings_button" class="image-button change-opacity settings-button"></button>
            <button id="refresh_button" class="image-button change-opacity refresh-button"></button>
        </div>
  </body>
</html>
